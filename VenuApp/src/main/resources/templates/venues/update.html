<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<header th:replace="~{fragments :: header}"></header>

<body>
<div class="container">

<h2 class="headTitle">Update Venue</h2>

<form th:object="${venue}" th:action="@{'/venues/update/' + ${venue.id}}" method="post">

    <div class="form-group">
        <label for="venueName">Venue Name:</label>
        <input type="text" class="form-control" id="venueName" th:field="*{venueName}" required />
    </div>

    <div class="form-group">
        <label for="venueAddress">Venue Address:</label>
        <input type="text" class="form-control" id="venueAddress" th:field="*{venueAddress}" required />
    </div>

    <div class="form-group">
        <label for="venueCity">Venue City:</label>
        <input type="text" class="form-control" id="venueCity" th:field="*{venueCity}" required />
    </div>

    <div class="form-group">
        <label for="venueState">Venue State:</label>
        <input type="text" class="form-control" id="venueState" th:field="*{venueState}" required />
    </div>

    <div class="form-group">
        <label for="venueZip">Venue Zip:</label>
        <input type="text" class="form-control" id="venueZip" th:field="*{venueZip}" required />
    </div>


    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="wheelchairAccessible" th:field="*{wheelchairAccessible}" />
        <label class="form-check-label" for="wheelchairAccessible">Wheelchair Accessible</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="ADABathrooms" th:field="*{ADABathrooms}" />
        <label class="form-check-label" for="ADABathrooms">ADA Bathrooms</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="ADASeating" th:field="*{ADASeating}" />
        <label class="form-check-label" for="ADASeating">ADA Seating</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="busStopClose" th:field="*{busStopClose}" />
        <label class="form-check-label" for="busStopClose">Bus Stop Close</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="signLanguage" th:field="*{signLanguage}" />
        <label class="form-check-label" for="signLanguage">Sign Language</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="clearPathways" th:field="*{clearPathways}" />
        <label class="form-check-label" for="clearPathways">Clear Pathways</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="descriptiveAudio" th:field="*{descriptiveAudio}" />
        <label class="form-check-label" for="descriptiveAudio">Descriptive Audio</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="elevators" th:field="*{elevators}" />
        <label class="form-check-label" for="elevators">Elevators</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="multiLevel" th:field="*{multiLevel}" />
        <label class="form-check-label" for="multiLevel">Multi Level</label>
    </div>


    <button type="submit" class="btn btn-primary">Update Venue</button>
</form>
</div>

</body>
</html>
