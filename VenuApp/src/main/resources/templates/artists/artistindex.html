<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<header th:replace="~{fragments :: header}"></header>

<div class="container mt-4">
<body>
<h2 class="headTitle">
    Artists
    <a th:href="@{/artists/add}" class="btn btn-primary btn-sm ml-2 btn-custom">Add an Artist to the List</a>
</h2>
<p th:unless="${artists} and ${artists.size()}">
    <em>No contents to display.</em>
</p>
<table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>Artist Id</th>
        <th>Artist Name</th>
        <th>Artist Genre</th>
        <th>Update Artist</th>


    </tr>
    </thead>
    <tr th:each="artist : ${artists}">
        <td th:text="${artist.id}"></td>
        <td th:text="${artist.artistName}"></td>
        <td th:text="${artist.genre}"></td>
        <td>
            <form th:action="@{'/artists/update/' + ${artist.id}}" method="get">

                <button type="submit" class="btn btn-primary btn-sm">Update</button>
            </form>
        </td>


    </tr>
</table>


</body>
</html>
