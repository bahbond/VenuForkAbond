<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<header th:replace="~{fragments :: header}"></header>

<body>
<div class="container">
    <h2 class="headTitle">Update Artist</h2>

    <form th:action="@{'/artists/update/' + ${artist.id}}" th:object="${artist}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="artistName" class="form-label">Artist Name:</label>
            <input type="text" class="form-control" th:field="*{artistName}" id="artistName" />
        </div>

        <div class="form-group">
            <label th:for="genre" class="form-label">Genre:</label>
            <input type="text" class="form-control" th:field="*{genre}" id="genre" />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

</body>
</html>
