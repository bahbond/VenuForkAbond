<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<header th:replace="~{fragments :: header}"></header>

<body>

<div class="container">
    <h2 class="headTitle">Update Event</h2>

    <form th:action="@{'/events/update/' + ${event.id}}" th:object="${event}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="eventName" class="form-label">Event Name:</label>
            <input type="text" class="form-control" th:field="*{eventName}" id="eventName" />
        </div>

        <div class="form-group">
            <label th:for="artist" class="form-label">Artist:</label>
            <select class="form-control" th:field="*{artist}" id="artist">
                <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.artistName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="venue" class="form-label">Venue:</label>
            <select class="form-control" th:field="*{venue}" id="venue">
                <option th:each="venue : ${venues}" th:value="${venue.id}" th:text="${venue.getVenueName()}"></option>
            </select>
        </div>


        <div class="form-group">
            <label th:for="date" class="form-label">Date:</label>
            <input type="text" class="form-control" th:field="*{date}" id="date" />
        </div>

        <div class="form-group">
            <label th:for="price" class="form-label">Price:</label>
            <input type="text" class="form-control" th:field="*{price}" id="price" />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

</body>
</html>
