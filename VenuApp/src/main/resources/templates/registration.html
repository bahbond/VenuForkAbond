<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<header th:replace="~{fragments :: header}"></header>

<body>
<div class = "container mt-4"></div>
<div class="row mt-2">
  <div th:if="${param.success}" class=" alert alert-info">
    Registration successful!
    Please check your email to complete your registration and join the party.
  </div>
  <h2 class="headTitle">User Registration Form</h2>
</div>
<form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-4">
  <div class="mb-3 row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-6">
      <input type="text"  id="username" autofocus="autofocus"
             class="form-control" required name="username" th:field="*{username}" >
</div>
</div>

<div class="mb-3 row">
  <label for="email" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-6">
    <input type="text"  id="email" autofocus="autofocus"
           class="form-control" required name="email" th:field="*{email}" >
  </div>
</div>

<div class="mb-3 row">
  <label for="password" class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-6">
    <input type="password"  id="password" autofocus="autofocus"
           class="form-control" required name="password" th:field="*{password}" >
  </div>
</div>
<div>
  <button type="submit" class="btn btn-success">Register</button>
 <div></div> <span>Registered already? <a href="/" th:href="@{/login}">
         Login here.
     </a></span></div>
</div>
</form>
</div>

</body>
</html>
